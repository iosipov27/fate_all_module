<section class="aspects">
	<h1>{{ localize "FATE.Sheet.Aspects" }}</h1>
	<div class="property-container">
		<div class="property">
			<label class="property-label">{{ localize "FATE.Sheet.HC" }}</label>
			<div class="property-textarea" contenteditable="true" data-edit="data.aspects.hc.value">{{{data.aspects.hc.value}}}</div>
		</div>
		<div class="property">
			<label class="property-label">{{ localize "FATE.Sheet.Trouble" }}</label>
			<div class="property-textarea" contenteditable="true" data-edit="data.aspects.trouble.value">{{{data.aspects.trouble.value}}}</div>
		</div>
		<div class="property">
			<label class="property-label">{{ localize "FATE.Sheet.Aspects" }}</label>
			{{#each data.aspects.other.value}}
			<div class="property-textarea" contenteditable="true" data-edit="data.aspects.other.value.{{@index}}">{{{this}}}</div>
			{{/each}}
		</div>
	</div>
</section>
