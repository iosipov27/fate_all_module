<section class="stunts">
	<div class="item-header">
		<h1>{{ localize "FATE.Sheet.Stunts" }}</h1>
		{{#if owner}}
		<div class="item-controls">
			<a class="item-control item-create" title="Create Stunt" data-type="Stunt"><i class="fas fa-plus"></i> Add</a>
		</div>
		{{/if}}
	</div>
	
	<ul class="item-list stunts-list">
		{{#each stunts as |stunt k|}}
		<li class="item" data-item-id="{{stunt._id}}">
			<div class="item-name">
				<h4>{{stunt.name}}</h4>
			</div>

			{{#if ../owner}}
			<div class="item-controls">
				<a class="item-control item-edit" title="Edit Stunt"><i class="fas fa-edit"></i></a>
				<a class="item-control item-delete" title="Delete Stunt"><i class="fas fa-trash"></i></a>
			</div>
			{{/if}}
		</li>
		{{/each}}
	</ul>
</section>
